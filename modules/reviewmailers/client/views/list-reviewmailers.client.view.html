<section>
  <div class="page-header">
    <h1>Reviewmailers</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="reviewmailer in vm.reviewmailers"
       ui-sref="reviewmailers.view({ reviewmailerId: reviewmailer._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="reviewmailer.created | date:'mediumDate'"></span>
        by
        <span ng-if="reviewmailer.user" ng-bind="reviewmailer.user.displayName"></span>
        <span ng-if="!reviewmailer.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="reviewmailer.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.reviewmailers.$resolved && !vm.reviewmailers.length">
    No Reviewmailers yet, why don't you <a ui-sref="reviewmailers.create">create one</a>?
  </div>
</section>
