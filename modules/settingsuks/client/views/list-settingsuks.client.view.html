<section>
  <div class="page-header">
    <h1>Settingsuks</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="settingsuk in vm.settingsuks"
       ui-sref="settingsuks.view({ settingsukId: settingsuk._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="settingsuk.created | date:'mediumDate'"></span>
        by
        <span ng-if="settingsuk.user" ng-bind="settingsuk.user.displayName"></span>
        <span ng-if="!settingsuk.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="settingsuk.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.settingsuks.$resolved && !vm.settingsuks.length">
    No Settingsuks yet, why don't you <a ui-sref="settingsuks.create">create one</a>?
  </div>
</section>
