<section>
  <div class="page-header">
    <h1 ng-bind="vm.ordersuk.name"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.ordersuk.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="ordersuks.edit({ ordersukId: vm.ordersuk._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.ordersuk.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.ordersuk.user"
            ng-bind="vm.ordersuk.user.displayName"></span>
      <span ng-if="!vm.ordersuk.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.ordersuk.content"></p>
</section>
