<section>
  <div class="page-header">
    <h1>Ordersuks</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="ordersuk in vm.ordersuks"
       ui-sref="ordersuks.view({ ordersukId: ordersuk._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="ordersuk.created | date:'mediumDate'"></span>
        by
        <span ng-if="ordersuk.user" ng-bind="ordersuk.user.displayName"></span>
        <span ng-if="!ordersuk.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="ordersuk.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.ordersuks.$resolved && !vm.ordersuks.length">
    No Ordersuks yet, why don't you <a ui-sref="ordersuks.create">create one</a>?
  </div>
</section>
